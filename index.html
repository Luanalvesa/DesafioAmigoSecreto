<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de Amigos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sorteio de Amigos</h1>
        <div class="input-container">

            <button id="adicionarAmigo">Adicionar</button>
        </div>
        <ul id="listaAmigos"></ul>
        <button id="sortearAmigo">Sortear Amigo</button>
        <div id="amigoSorteado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
